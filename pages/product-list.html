<style>
  .product-item {
    display: flex;
    justify-content: space-between;
    padding: 4px;
  }
  .product-item > a {
    background-color: none;
    color: blue;
  }
</style>
<form onsubmit="uiAddProduct(event)">
	<input type="text" id="product-name" />
	<input type="submit" value="Erstellen"/>
</form>
<h1 i18n="page.productList"></h1>
<ul id="products">
</ul>

<script type="text/javascript">
addTranslations({
  page: {
    productList: "Todos produtos"
  },
  snackbars: {
    productRemoved: "O produto com id {id} foi excluído",
    productAdded: "O produto {name} foi criado.",
    productNameInvalid: "Digite um nome."
  },
});


async function uiRefresh() {
  const productsContainer = document.getElementById("products");
  const products = await listProducts();
  productsContainer.innerHTML = "";
  products.forEach((product) => productsContainer.appendChild(uiProductListItem({id: product.id, ...product.data()})));
}

async function uiDelete(id) {
  await removeProduct(id);
  Snackbar.open(translate("snackbars.productRemoved", {id: id}));
  await uiRefresh();
  Sheet.collapse();
  Sheet.hide();
}

async function uiBuildConfirm(id) {
  return h('div', {}, ['Are you sure that you want to delete ' + id + '?', h('button', {onclick: `uiDelete('${id}')`}, ['Yes'])]);
}

async function uiPromptDelete(id) {
  const c = await uiBuildConfirm(id);
  Sheet.render(c);
  Sheet.show();
  Sheet.expand();
}

/**
 * @param {Product} product
 */
function uiProductListItem(product) {
  return h('li', {class: "product-item"}, [
    product.name,
    h('a', {onclick: 'uiPromptDelete("' + product.id + '")'}, ["Delete"])
  ]);
}

async function uiAddProduct(e) {
  e.preventDefault();
  const productName = document.getElementById("product-name");
  try {
    const product = newProduct(productName.value);
    await storeProduct(product);
    productName.value = "";
    Snackbar.open(translate("snackbars.productAdded", {name: product.name}));
    await uiRefresh();
  } catch(e) {
    if (e === ProductNameIsInvalid)
      Snackbar.open(translate("snackbars.productNameInvalid"), undefined, SNACKBAR_ERROR);
    else
      Snackbar.open(e.message, 5000, SNACKBAR_ERROR);
  }
}

setTimeout(() => {uiRefresh()}, 300);

</script>
